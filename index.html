<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Groceries</title>
    <link rel="stylesheet" href="CSS/style.css"/>
<body>
    <header>
        <section>
         <!-- headernavigation -->
         <nav>
            <div class="headernavbar"><img src="assests/moqups.png" width="90px" height="50px"></div>
            <div class="flex-container">
                <div><a href="#" class="a-navbar">HOME</a></div>
                <div><a href="#" class="a-navbar">Our Package</a></div>
                <div><a href="" class="a-navbar">Call US</a></div>
            </div>
         </nav>
         <!-- headernavigation selesai  -->
        </section>
            <hi class="headertitle">Top Rated E-Groceries Shop In Indonesian</hi>
            <h5 class="subtitle">Every Day With Best Ingredients</h5>
    </header>
    <main>
        <section>
            <div class="main">
            <article class="article"> 
                <img src="assests/sayur.jpg"> 
                <h5>Setiap Hari Beli buah Fresh, Berkualitas Terbaik Disini</h5>
            </article>
            <article class="form">
                    <h3>Contact Us</h3>
                    <p>Sales akan menghubungi anda 1 x 24 jam setelah data kami terima</p>
                    <form class="formcontact" name="contact-form" onsubmit="return validateform()">
                        <label for="full-name">Your Name:</label><br>
                        <input type="text" name="full-name" placeholder="First and Last Name"><br>
                        <label for="email">Email Address:</label><br>
                        <input type="email" name="email" placeholder="example@gmail.com"><br>
                        <label for="phone-contact">Phone Number:</label><br>
                        <input type="text" name="phone-contact" placeholder="Your Number"><br>
                        <label for="messages">What Are You Interested In?</label><br>
                        <input type="messages" name="messages" placeholder="select option"><br>
                        <button>SEND</button>
                    </form>     
            </article>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</head>
</body>
</html>
